version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'docker pull djwingfield/tour-of-heroes:latest'
            - docker build -t tour-of-heroes .
            - 'docker tag djwingfield/tour-of-heroes:latest djwingfield/tour-of-heroes:$SEMAPHORE_WORKFLOW_ID'
            - 'docker push djwingfield/tour-of-heroes:$SEMAPHORE_WORKFLOW_ID'
